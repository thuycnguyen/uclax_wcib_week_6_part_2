<!doctype html>
<html class="" lang="en">

  <head>
    <meta charset="utf-8">

    <title>Week 6, Part 2</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js" defer></script>
  </head>

  <body>
    <!-- Container -->
        <main role="main" class="container">
          <div class="starter-template">
            <div class="container">
              <div class="row justify-content-between">
              <div class="col-md-5">
                <h1 class="new">New Cacti Flavor!</br>Watermelon</h1>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Press for Savings</button>
              </div>

              <div class="col-md-6">
                <img class="drink" src="images/drink.png" alt="Cacti Drink">
              </div>
            </div>
              <!-- End of Container -->
            </div>
          </div>
        </main><!-- /.container -->


    <!-- Modal Window -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Pick a Flavor to see Savings</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <!-- Modal Content -->
          <div class="modal-body">
            <p class="lead"></p>
            <div class="form-group">
              <div>
                <label for="flavor">Pick your flavor for Savings:</label>
                <select id="flavor">
                  <option value="">--Make a choice--</option>
                  <option value="watermelon">Watermelon</option>
                  <option value="lime">Lime</option>
                  <option value="pineapple">Pineapple</option>
                  <option value="strawberry">Strawberry</option>
                </select>
                <p></p>
              </div>
          </div>

          <!-- Footer Buttons -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>

          <p class="value"></p>
          <!-- End of Modal -->
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	</body>

</html>
